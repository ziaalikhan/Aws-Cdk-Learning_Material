<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Website</title>
  </head>

  <style>
    body {
      background-color: dodgerblue;
    }
  </style>
  <body>
    <h1 id="myHead">
      My First Static Website Deployed On The Aws S3 Deployment...
    </h1>
    
    <script>
      const myHead = document.getElementById("myHead");
      function myFunc() {
        myHead.style.color = "red";
      }

      myHead.addEventListener("click", myFunc);
    </script>
  </body>
</html>
